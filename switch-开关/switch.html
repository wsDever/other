<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开关</title>
  <link rel="stylesheet" type="text/css" href="switch.css">
</head>
<body>
	无效果<br>
	<label><input class="mui-switch" type="checkbox"> </label>
	<label><input class="mui-switch" type="checkbox" checked> </label>
	<br>简单的过渡效果,加mui-switch-animbg类即可<br>
	<label><input class="mui-switch mui-switch-animbg" type="checkbox"></label>
	<label><input class="mui-switch mui-switch-animbg" type="checkbox" checked> </label>
	<br>动态的过渡效果，加 mui-switch-anim类即可<br>
	<label>
	<input class="mui-switch mui-switch-anim" type="checkbox"></label>
	<label>
	<input class="mui-switch mui-switch-anim" type="checkbox" checked>
	</label>
</body>
</html>
